<body>
  <h1>炒白菜</h1>
  <img
    src="https://www.allrecipes.com/thmb/Jmv3wVq7rhi1BdbM0GBmk1aAQZU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/174210-super-easy-stir-fried-cabbage-DDMFS-4x3-a02887785a6645a98f1f966dd3b59d55.jpg"
    alt="炒白菜" height="auto" width="350">
  <h2>介绍</h2>
  <p>一道白菜炒菜的做法，做法非常简单。在这个食谱中只使用酱油可以带出卷心菜的天然甜味。</p>
  <h2>原料</h2>
  <ul>
    <li>1汤匙植物油</li>
    <li>1磅切碎的卷心菜</li>
    <li>1汤匙酱油</li>
    <li>1汤匙料酒</li>
  </ul>
  <h2>步骤</h2>
  <ol>
    <li>在炒锅或大煎锅中用中火加热植物油。拌入大蒜，煮3至5秒，直至其变成棕色。</li>
    <li>加入卷心菜翻炒至沾上油；盖上锅盖煮1分钟。</li>
    <li>倒入酱油；再煮一分钟并搅拌。将火调高并加入料酒搅拌。煮并搅拌直至卷心菜变软，再煮约2分钟。</li>
    <li>趁热享用吧！</li>
  </ol>
</body>
